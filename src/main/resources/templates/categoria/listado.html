<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    
    <head>
        <title> TechShop </title>
        <meta charset="UTF-8">
            
    <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
         <div class="contenido"> 
        <h2 th:text="#{categoria.titulo}">Listado de categorias</h2>

        <a th:href="@{/categoria/nuevo}" th:text="#{categoria.nuevo}" >Nueva Categoria</a>

        <div th:if="${categorias != null and !categorias.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th th:text="#{categoria.descripciion}">Descripcion</th>
                        <th th:text="#{categoria.activo}">Activa</th>
                        <th th:text="#{categoria.eliminar}">Eliminar</th>
                        <th th:text="#{categoria.modificar}">Modificar</th>
                        
                <tbody>
                    <tr th:each="categoria:${categorias}">
                        <td th:text="${categoria.descrpcion}"></td>
                        
                        <td><input type="checkbox" name="activa" th:checked="${categoria.activo}" disabled="true"> </td>

                        <td>  <a th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}" th:text="#{accion.eliminar}"> Eliminar </a> </td>
                        <td>  <a th:href="@{/categoria/modificar/} + ${cliente.idCategoria}" th:text="#{accion.actualizar}"> Modificar </a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${categorias == null or !categorias.empty}" th:text="#{categoria.no_mostara}">
            No hay lista de categorias que buscar
        </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
