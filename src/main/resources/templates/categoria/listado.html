<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    
    <head>
        <title> TechShop </title>
        <meta charset="UTF-8">
            
    <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
         <div class="contenido"> 
        <h2>Listado de categorias</h2>

        <a th:href="@{/categoria/nuevo}">Nuevo Categoria</a>

        <div th:if="${categorias != null and !categorias.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Activa</th>
                 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria:${categorias}">
                        <td th:text="${categoria.descrpcion}"></td>
                        
                        <td><input type="checkbox" name="activo" th:checked="${categoria.activo}" disabled="true"> </td>

                        <td>  <a th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}"> Eliminar </a> </td>
                        <td>  <a th:href="@{/categoria/modificar/} + ${cliente.idCategoria}"> Modificar </a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${categorias == null or !categorias.empty}">
            No hay lista de categorias que buscar
        </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
